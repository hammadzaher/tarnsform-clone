<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HAMMAD TRANSFORM CLONE </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hammad zaheer transform clone</h1>
    <div class="container">
        <div class="box">
            <div class="blue scalex" class="one">scale(x)</div>
        </div>
        
        <div class="box">
            <div class="blue scaley" class="one">scale(y)</div>
        </div>
        
        <div class="box">
            <div class="blue scale" class="one">scale</div>
        </div>
        
        <div class="box">
            <div class="blue translatex" class="one">translate(x)</div>
        </div>
        
        <div class="box">
            <div class="blue translatey" class="one">translate(y)</div>
        </div>
        
        <div class="box">
            <div class="blue translate" class="one">translate</div>
        </div>
        
        <div class="box">
            <div class="blue matrix" class="one">matrix</div>
        </div>
        
        <div class="box">
            <div class="blue rotate" class="one">rotate</div>
        </div>
       
        <div class="box">
            <div class="blue translate" class="one">translate</div>
        </div>
        
        <div class="box">
            <div class="blue skewx" class="one">skew(x)</div>
        </div>
        
        <div class="box">
            <div class="blue skewy" class="one">skew(y)</div>
        </div>
        
        <div class="box">
            <div class="blue skew" class="one">skew</div>
        </div>
        
        <div class="box">
            <div class="blue blue matrix3d" class="one">matrix(3d)</div>
        </div>
        
        <div class="box">
            <div class="blue translate3d" class="one">translate(3d)</div>
        </div>
        
        
        <div class="box">
            <div class="blue rotatey" class="one">rotate(y)</div>
        </div>
        
        <div class="box">
            <div class="blue rotatex" class="one">rotate(x)</div>
        </div>
        
    </div>
</body>
</html>
